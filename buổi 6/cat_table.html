<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Table</title>
</head>
<body>
    <table>
        <!--
            tr -> table row
        -->
        <tr>
            <!--
                th -> table heading
            -->
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <!--
                td -> table data
            -->
            <td>1</td>
            <td>Ami</td>
            <td>4</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Doremon</td>
            <td>5</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Doremi</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
