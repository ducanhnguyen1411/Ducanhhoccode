<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form</title>
</head>
<body>
    <!-- atr action: nơi chúng ta gửi dữ liệu sau khi submit form  -->
    <form action="" method="get">
        Username: <br>
        <!-- INPUT ĐƯỢC SỬ DỤNG ĐỂ USER CÓ THỂ NHẬP ĐƯỢC DỮ LIỆU VÀO WEB
            type="text" -> INPUT ĐƯỢC TẠO RA ĐỂ NHẬP TEXT

        -->
        <input type="text" value="Duc anh"> <br>
        Password: <br>
        <input type="text" value="Nguyen">
        <br> <br>
        <!-- thẻ button được sử dụng để tạo ra 1 nút nhấn trên web
            type="submit" -> khi click vào sẽ thực hiện submit form
        -->
        <button type="submit"> Submit </button>
       
    </form>
</body>
</html>
